<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Super Mario Bros. Movie</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
  }
  
  #video-container {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  video {
    max-width: 100%;
    max-height: 100%;
  }
</style>
</head>
<body>
  <div id="video-container">
    <video controls>
      <source src="Super Mario Bros. Movie.mp4" type="video/mp4">
    </video>
  </div>
</body>
</html>
